    <div class="container">

      <div class="starter-template">
        <h1>Contact page</h1>

        <div class="row">
          <div class="col-md-12">
            <div class="hidden alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent.</strong></div>
          </div>

          <div class="col-md-6">

            <form class="form-horizontal" id="websiteContactForm" role="form" method="post" action="http://localhost:3001/messages/">
              <input type="hidden" value="3RmsxlIwD7vn8NKfMcOGlQ" name="message[publisher]">
              <input type="hidden" value="" name="message[visitor_uid]">

              <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="message[contact_name]" placeholder="First & Last Name" value="" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="message[contact_email]" placeholder="example@domain.com" value="" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="message" class="col-sm-2 control-label">Message</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" rows="4" name="message[body]" required></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                      <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                  </div>
              </div>
            </form>

          </div>

          <hr class="featurette-divider hidden-lg">
          <div class="col-md-6">
            <address>
            <h3>Office Location</h3>
            <p class="lead"><a href="https://www.google.com/maps/preview?ie=UTF-8&q=The+Pentagon&fb=1&gl=us&hq=1400+Defense+Pentagon+Washington,+DC+20301-1400&cid=12647181945379443503&ei=qmYfU4H8LoL2oATa0IHIBg&ved=0CKwBEPwSMAo&safe=on">The Pentagon<br>
        Washington, DC 20301</a><br>
              Phone: XXX-XXX-XXXX<br>
              Fax: XXX-XXX-YYYY</p>
            </address>
          </div>
        </div>


      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- iTrackClient -->
    <script src="//localhost:3001/assets/iTrackClient.js"></script>
    <script>
      window.iTrackClient.configure({
        publisher: "3RmsxlIwD7vn8NKfMcOGlQ",
        contact_form: "websiteContactForm"
      })

      if (window.location.search == "?contact_sent=ok") {
        $(".alert-success").removeClass("hidden");
      }
    </script>
  </body>
